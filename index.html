<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Tordoya Suca</title>
</head>
<body>
    <header><h1>Formulario Idat</h1></header>
    <main>
        <form action="messageSubmit.html">
            <div>
                <label for="name">Ingrese su nombre:</label>
                <input id="name" type="text" placeholder="Carlos Enrique" />
            </div>
            <div>
                <label for="lastName">Ingrese su apellido:</label>
                <input id="lastName" type="text" placeholder="Tapia Delgado" />
            </div>
            <div>
                <label for="email">Ingrese su email:</label>
                <input id="email" type="email" placeholder="carlos@gmail.com" />
            </div>
            <div>
                <label for="profession">Ingreso su profesión:</label>
                <input id="profession" type="text" placeholder="Ingeniero" />
            </div>
            <div>
                <label for="phone">Ingrese su número celular:</label>
                <input id="phone" type="number" placeholder="987654123" />
            </div>
            <div>
                <input type="submit" value="ENVIAR" />
            </div>
        </form>
    </main>
</body>
</html>
